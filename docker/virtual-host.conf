<VirtualHost *:80>
    ServerName serhii-kondratiuk.local
    ServerAlias www.serhii-kondratiuk.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@serhii-kondratiuk.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName serhii-kondratiuk.local
    ServerAlias www.serhii-kondratiuk.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@serhii-kondratiuk.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/serhii-kondratiuk.local+1.pem
        SSLCertificateKeyFile /certs/serhii-kondratiuk.local+1-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>